<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Link to Bootstrap's CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main_styles.css') }}">

    <!-- Dynamic title -->
    <title>{% block title %}{{ title }} Page{% endblock %}</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
        <a class="navbar-brand" href="{{ url_for('home') }}">Flower Shop</a>
        <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('welcome', name='World') }}">Welcome</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('all_people_from_db') }}">Founders</a></li> <!-- Added login link -->
            <li class="nav-item"><a class="nav-link" href="{{ url_for('funfacts') }}">Fun Facts (Founders)</a></li> <!-- Added login link -->
        </ul>
    </nav>

    <!-- Main content container -->
    <div class="container mt-4">
        <h1>{{ title }}</h1>
        {% block body_content %}
        {% endblock %}
    </div>

    <!-- Footer (Optional) -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2025 Group 2's Website. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript links (e.g., for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
